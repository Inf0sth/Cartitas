<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      min-height: 100vh;
      overflow: hidden;
    }

    .fade-in {
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp linear forwards;
      opacity: 0.9;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="flex items-center justify-center bg-pink-100 relative">

    <h1 id="title" class="text-3xl font-bold mb-4 text-pink-600">

      <button
        id="yesBtn"
        aria-label="Aceptar invitaciÃ³n de San ValentÃ­n"

      </button>

      <button
        id="noBtn"
        class="px-6 py-3 rounded-full bg-gray-300 text-gray-700 font-semibold">
        Lo pensarÃ© ðŸ˜³
      </button>

    <p id="response"
       class="mt-6 text-xl font-semibold text-pink-600 hidden">

    </p>
  </div>

<script>
  // ðŸŒ¸ ConfiguraciÃ³n
  const defaultConfig = {
    background_color: '#fef2f2',
    card_color: '#ffffff',
    accent_color: '#ec4899',
    secondary_accent: '#fb7185',
    font_family: "'Comic Sans MS', cursive, sans-serif",
    font_size: 16
  };

  const config = defaultConfig;

  // ðŸŽ¨ Utilidad segura para colores
  function adjustColor(hex, percent) {
    if (!hex || !hex.startsWith('#')) return hex;

    const num = parseInt(hex.slice(1), 16);
    const amt = Math.round(2.55 * percent);

    const R = Math.min(255, Math.max(0, (num >> 16) + amt));
    const G = Math.min(255, Math.max(0, ((num >> 8) & 0xff) + amt));
    const B = Math.min(255, Math.max(0, (num & 0xff) + amt));

    return '#' + ((1 << 24) + (R << 16) + (G << 8) + B)
      .toString(16)
      .slice(1);
  }

  // ðŸŒˆ Aplicar estilos globales
  document.body.style.background =
    `linear-gradient(135deg, ${config.background_color}, ${adjustColor(config.background_color, -8)})`;

  document.body.style.fontFamily = config.font_family;
  document.body.style.fontSize = config.font_size + 'px';

  const card = document.getElementById('card');
  card.style.background =
    `linear-gradient(to bottom right,
      ${config.card_color}f2,
      ${adjustColor(config.card_color, -5)}f2
    )`;

  // ðŸŽ¯ Botones
  document.querySelectorAll('button').forEach(btn => {
    btn.style.backgroundColor = config.accent_color;
  });

  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const response = document.getElementById('response');

  noBtn.addEventListener('mouseover', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 70 + '%';
    noBtn.style.top = Math.random() * 70 + '%';
  });

  yesBtn.addEventListener('click', () => {
    response.classList.remove('hidden');
    lanzarCorazones(30);
  });

  // ðŸ’• Corazones flotando
  function lanzarCorazones(cantidad = 1) {
    for (let i = 0; i < cantidad; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.backgroundColor = config.secondary_accent;
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  }

  setInterval(() => lanzarCorazones(1), 250);
</script>
